# DO NOT EDIT THIS FILE
# PUT LOCAL CUSTOMISATIONS IN site.cfg or ~/.xibo

[Main]
key=default
scheduler=XmdsScheduler
downloader=XiboDownloadManager
manualUpdate=false
libraryDir=data
width=683
height=384
bpp=24
fullscreen=false

# Settings for rotation
# vwidth/vheight are the virtual screen that will be used instead of the actual screen
# Size acordingly
# vrotation is the angle in degrees to rotate. 90 would be a 90 degrees rotation clockwise.
vwidth=0
vheight=0
vrotation=0

xmdsUrl=http://change.to.your.server/xibo
requireXMDS=true
xmdsClientID=insertRandomnessHere
xmdsLicenseKey=
xmdsClientName=
xmdsKey=test
xmdsUpdateInterval=300
socketTimeout=20
checksumPreviousDownloads=false
lowTextureMemory=true
fps=0
backCompatLayoutChecksums=false
mediaInventory=true

[Logging]
logWriter=XiboLogXmds
splitLogWriter1=XiboLogXmds
splitLogWriter2=XiboLogScreen
logLevel=0

[Stats]
collect=false
queueSize=99

[TickerMedia]
dateFormat=%d/%m/%Y %H:%M

[Lift]
serial0=/dev/ttyUSB0
serial1=/dev/ttyUSB1
serial2=/dev/ttyUSB2
serial3=/dev/ttyUSB3
trigger=3
enabled=false

[LiftTags]
lift0=switch1
lift1=switch2
lift2=switch3
lift3=switch4
lift4=switch5
lift5=switch6
lift6=switch7
lift7=switch8
lift8=switch9
lift9=switch10
lift10=switch11
lift11=switch12
lift12=switch13
lift13=switch14
lift14=switch15
lift15=switch16
default=default

[TicketCounter]
nextScanCode=117
resetScanCode=0
prevScanCode=112
maxCount=99
osdBackColour=000000
osdBackOpacity=0.8
osdFontSize=250
osdFontColour=ffffff
osdWidthPercent=30
osdTimeOut=5000
